<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(135deg, rgba(150,50,50,1) 20%, rgba(50,50,150,1) 60%, rgba(20,20,20,1) 100%);
            color: white;
            margin: 0;
            padding: 0;
        }

        nav {
            display: flex;
            justify-content: center;
            gap: 15px;
            padding: 15px;
        }
        nav a {
            padding: 12px 20px;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            color: white;
            border-radius: 8px;
            transition: 0.3s;
        }
        nav a:nth-child(1) { background: #ff6b6b; }
        nav a:nth-child(2) { background: #6b83ff; }
        nav a:nth-child(3) { background: #ffb86b; }
        nav a:nth-child(4) { background: #6bff83; }
        nav a:nth-child(5) { background: #d36bff; }

        nav a:hover {
            transform: scale(1.1);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
        }
        nav a:nth-child(5) {
            cursor: pointer;
            pointer-events: none;
        }
        .movies-container {
            cursor: pointer;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }
        .movie-item {
            cursor: pointer;
            width: 180px;
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 8px;
            text-align: center;
            transition: 0.3s;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }
        .movie-item:hover {
            transform: scale(1.05);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.6);
        }
        .movie-item img {
            width: 100%;
            height: 225px;
            object-fit: cover;
            border-radius: 5px;
        }
        .movie-item h3 {
            font-size: 16px;
            margin: 10px 0;
        }
        .movie-item p {
            font-size: 14px;
            color: #ccc;
        }
        .logout {
            background-color: red;
            color: white;
            padding: 15px 40px;
            border: none;
            cursor: pointer;
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 10px;
            transition: 0.3s;
            font-size: 20px;
        }
        .logout:hover {
            background-color: darkred;
        }
        .quote-container {
            text-align: center;
            font-size: 40px;
            font-style: italic;
            font-weight: bold;
            color: white;
            margin-top: 50px;
        }
        #quote-source {
            font-size: 30px;
            font-weight: normal;
            color: #ffcc00;
        }
        .random-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .random-btn {
            background-color: #ff4500;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        .random-btn:hover {
            background-color: #e03e00;
        }
        .random-result {
            text-align: center;
            margin-top: 20px;
        }
        .random-result img {
            width: 150px;
            border-radius: 10px;
            margin-top: 10px;
        }
        .admin-role {
            font-weight: bold;
            color: red;
        }

        .user-role {
            color: cyan;
        }
        .search-container {
            position: relative;
            width: 400px;
            margin: 20px auto;
            display: flex;
            justify-content: center;
        }

        #search-bar {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        #search-results {
            position: absolute;
            top: 40px;
            width: 100%;
            background: black;
            border-radius: 5px;
            border: 1px solid #444;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
            max-height: 300px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            z-index: 10;
        }

        .search-result-item {
            display: flex;
            align-items: center;
            padding: 10px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .search-result-item:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .search-result-item img {
            width: 50px;
            height: 75px;
            object-fit: cover;
            margin-right: 10px;
        }

        .search-result-item span {
            color: white;
            font-size: 16px;
        }
        .profile-container {
            cursor: pointer;
            position: absolute;
            top: 10px;
            right: 20px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            overflow: hidden;
            border: 2px solid white;
            box-shadow: 0 0 8px rgba(255, 255, 255, 0.6);
        }
        .profile-picture {
            cursor: pointer;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        #profile-popup {
            background: black;
            padding: 20px;
            border-radius: 10px;
            border: 1px solid white;
            text-align: center;
            width: 300px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }
        .profile-popup-button {
            display: block;
            margin: 10px auto;
            padding: 12px;
            width: 90%;
            background: darkred;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            border: none;
            font-size: 16px;
            font-weight: bold;
            transition: background 0.3s, transform 0.2s;
            text-align: center;
        }
        .profile-popup-button:hover {
            background: red;
            transform: scale(1.05);
        }
        .profile-popup-close {
            background: #660000;
        }
        .profile-popup-close:hover {
            background: #880000;
        }
    </style>
</head>
<body>

    </div>

    <div id="overlay" onclick="closeProfilePopup()">

            <h2>Profile Options</h2>
            <a href="/change_profilepicture" class="profile-popup-button">Change Profile Picture</a>
            <a href="/edit_accountdata" class="profile-popup-button">Edit Account Information</a>
            <br>
            <button onclick="closeProfilePopup()" class="profile-popup-button">Close</button>
        </div>
    </div>
    </div>
    <nav>
        <a href="/movielist">Movies</a>

        <a href="/animationmovielist">Animation movies</a>

        <a>Quiz(coming soon)</a>
    </nav>
    <div class="search-container">
        <input type="text" id="search-bar" placeholder="Search..." oninput="searchMovies()">
        <div id="search-results" class="hidden"></div>
    </div>
    <h2>Welcome, <span id="username"></span> (<span id="role"></span>)</h2>

    <div class="movies-container" id="movies-container">

    </div>
    <div class="quote-container">
        <p id="movie-quote"></p>
        <p id="quote-source"></p>
    </div>
    <div class="random-buttons">
    <button class="random-btn" onclick="getRandomMovie()">Recommend random movie!</button>
    <button class="random-btn" onclick="getRandomTVShow()">Recommend random TV Show!</button>
    <button class="random-btn" onclick="getRandomAnimation()">Recommend random Animation movie!</button>
    </div>

    <div id="random-result" class="random-result"></div>

    <button class="logout" onclick="logout()">Logout</button>
    </div>

    <script>
        let userRole = null;
        window.onload = async function () {
            const token = localStorage.getItem("token");
            if (!token) {
                window.location.href = "/login";
                return;
            }
    
            try {
                const userResponse = await fetch("/me", {
                    headers: { "Authorization": "Bearer " + token }
                });
    
                if (!userResponse.ok) throw new Error("Failed to load user");
    
                const userData = await userResponse.json();
                //console.log("LietotƒÅjs:", userData);
                
                document.getElementById("username").innerText = userData.username;
                const roleElement = document.getElementById("role");
                roleElement.innerText = userData.role;

                if (userData.role === "admin") {
                        roleElement.classList.add("admin-role");
                } else {
                        roleElement.classList.add("user-role");
                }
                document.getElementById("profile-pic").src = userData.profile_picture;
                userRole = userData.role;
    
                loadMedia();
                setInterval(loadMedia, 10000);
                loadRandomQuote();
    
            } catch (error) {
                console.error("Error:", error);
                window.location.href = "/login";
            }
        };
        function openProfilePopup() {
    document.getElementById("overlay").style.display = "flex";
}

function closeProfilePopup() {
    document.getElementById("overlay").style.display = "none";
}
        async function loadMedia() {
            try {
                const [moviesResponse, tvShowsResponse, animationsResponse] = await Promise.all([
                    fetch("/movies"),
                    fetch("/tvshows"),
                    fetch("/animationmovies")
                ]);
                if (!moviesResponse.ok || !tvShowsResponse.ok || !animationsResponse.ok)
                    throw new Error("Failed to load data");
    
                let movies = await moviesResponse.json();
                let tvShows = await tvShowsResponse.json();
                let animations = await animationsResponse.json();
    
                let media = [...movies, ...tvShows, ...animations];
                media = shuffleArray(media).slice(0, 8);
    
                const mediaContainer = document.getElementById("movies-container");
                mediaContainer.innerHTML = "";
    
                media.forEach(item => {
                    const mediaElement = document.createElement("div");
                    mediaElement.className = "movie-item";
                    mediaElement.innerHTML = `
                        <img src="${item.poster_url}" alt="Poster">
                        <h3>${item.title}</h3>
                        <p>Rating: ‚≠ê${item.rating}</p>
                    `;

                    mediaElement.onclick = function () {
    if (item.seasons !== undefined) {
        window.location.href = `/tvshowlist/${item.id}`;
    } else if (item.category == 'Animation') {
        window.location.href = `/animationmovielist/${item.id}`;
    } else {
        window.location.href = `/movielist/${item.id}`;
    }
    console.log(media);
};

    
                    mediaContainer.appendChild(mediaElement);
                });
    
            } catch (error) {
                console.error("Error:", error);
            }
        }
    
        function shuffleArray(array) {
            return array.sort(() => Math.random() - 0.5);
        }
    
        function logout() {
            localStorage.removeItem("token");
            window.location.href = "/";
        }

        async function checkUserRole() {
            const token = localStorage.getItem("token");
            if (!token) return;
    
            try {
                const response = await fetch("/me", {
                    headers: { "Authorization": `Bearer ${token}` }
                });
    
                if (!response.ok) throw new Error("Failed to load user data");
    
                const userData = await response.json();
                if (userData.role === "admin") {
                    document.getElementById("admin-add-buttons").style.display = "flex";
                }
            } catch (error) {

        checkUserRole();

        async function getRandomMovie() {
            try {
                const response = await fetch("/movies");
                if (!response.ok) throw new Error("Failed to load Movies");
    
                const movies = await response.json();
                if (movies.length === 0) return alert("No available movies.");
    
                const randomMovie = movies[Math.floor(Math.random() * movies.length)];
                window.location.href = `/movielist/${randomMovie.id}`;
    
            } catch (error) {
                console.error("Error:", error);
            }
        }
    
        async function getRandomTVShow() {
            try {
                const response = await fetch("/tvshows");
                if (!response.ok) throw new Error("Failed to load TV Shows");
    
                const tvShows = await response.json();
                if (tvShows.length === 0) return alert("No available TV Shows.");
    
                const randomTVShow = tvShows[Math.floor(Math.random() * tvShows.length)];
                window.location.href = `/tvshowlist/${randomTVShow.id}`;
    
            } catch (error) {
                console.error("Error:", error);
            }
        }
    
        async function getRandomAnimation() {
            try {
                const response = await fetch("/animationmovies");
                if (!response.ok) throw new Error("Failed to load Animation movies");
    
                const animations = await response.json();
                if (animations.length === 0) return alert("No available Animation movies");
    
                const randomAnimation = animations[Math.floor(Math.random() * animations.length)];
                window.location.href = `/animationmovielist/${randomAnimation.id}`;
    
            } catch (error) {
                console.error("Error:", error);
            }
        }
        async function searchMovies() {
    const query = document.getElementById("search-bar").value.toLowerCase();
    const searchResults = document.getElementById("search-results");

    if (query.length === 0) {
        searchResults.classList.add("hidden");
        searchResults.innerHTML = "";
        return;
    }

    try {
        const [moviesResponse, tvShowsResponse, animationsResponse] = await Promise.all([
            fetch("/movies"),
            fetch("/tvshows"),
            fetch("/animationmovies")
        ]);

        if (!moviesResponse.ok || !tvShowsResponse.ok || !animationsResponse.ok)
            throw new Error("Failed to load data");

        let movies = await moviesResponse.json();
        let tvShows = await tvShowsResponse.json();
        let animations = await animationsResponse.json();

        let allMedia = [...movies, ...tvShows, ...animations];

        let filteredMedia = allMedia.filter(item =>
            item.title.toLowerCase().startsWith(query)
        );

        if (filteredMedia.length === 0) {
            searchResults.classList.add("hidden");
            return;
        }

        searchResults.innerHTML = "";
        searchResults.classList.remove("hidden");

        filteredMedia.forEach(item => {
            const resultItem = document.createElement("div");
            resultItem.className = "search-result-item";
            resultItem.innerHTML = `
                <img src="${item.poster_url}" alt="Poster">
                <span>${item.title}</span>
            `;

            resultItem.onclick = function () {
                if (item.seasons !== undefined) {
                    window.location.href = `/tvshowlist/${item.id}`;
                } else if (item.category == 'Animation') {
                    window.location.href = `/animationmovielist/${item.id}`;
                } else {
                    window.location.href = `/movielist/${item.id}`;
                }
            };

            searchResults.appendChild(resultItem);
        });

    } catch (error) {
        console.error("Error:", error);
    }
}
