<!DOCTYPE html>
<html lang="lv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete profile picture</title>
    <style>
        body {
            background: linear-gradient(135deg, rgba(150,50,50,1) 20%, rgba(50,50,150,1) 60%, rgba(20,20,20,1) 100%);
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
            width: 80%;
            max-width: 500px;
        }

        h2 {
            margin-bottom: 15px;
        }

        p {
            font-size: 18px;
            margin-bottom: 30px;
        }

        .delete-btn {
            background-color: red;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }

        .delete-btn:hover {
            background-color: darkred;
        }

        .back-link {
            display: inline-block;
            margin-top: 20px;
            color: white;
            text-decoration: none;
            font-size: 16px;
            border-bottom: 1px solid white;
        }

        .back-link:hover {
            color: lightgray;
        }
    </style>
    <script>
        async function checkAdmin() {
            const token = localStorage.getItem("token");
            if (!token) {
                alert("You need to be logged in!");
                window.location.href = "/login";
                return false;
            }

            try {
                const userResponse = await fetch("/me", {
                    headers: { "Authorization": `Bearer ${token}` }
                });

                if (!userResponse.ok) throw new Error("Failed to load user data");

                const userData = await userResponse.json();
                if (userData.role !== "admin") {
                    alert("You don't have permission to delete profile pictures");
                    window.location.href = "/";
                    return false;
                }

                return true;
            } catch (error) {
                console.error("Error:", error);
                window.location.href = "/login";
                return false;
            }
        }

        async function deleteProfilePicture() {
            const isAdmin = await checkAdmin();
            if (!isAdmin) return;

            const token = localStorage.getItem("token");
            const pictureId = document.getElementById("delete-btn").dataset.pictureId;

            try {
                const response = await fetch(`/profilepictures/${pictureId}`, {
                    method: "DELETE",
                    headers: {
                        "Authorization": `Bearer ${token}`
                    }
                });

                if (response.ok) {
                    alert("Profile picture has been deleted successfully!");
                    window.location.href = "/home";
                } else {
                    const errorText = await response.text();
                    alert("Error: " + errorText);
                }
            } catch (error) {
                console.error("Error:", error);
                alert("Failed to delete profile picture.");
            }
        }

        window.onload = async function () {
            await checkAdmin();
        };
    </script>
</head>
<body>
    <div class="container">
        <h2>{% if profile_picture %}{{ profile_picture.name }}{% else %}Unknown character{% endif %}</h2>
        <img src="{{ profile_picture.image_url }}" alt="Profile picture" style="width: 100px; height: 100px; border-radius: 50%;">
        <p>Are you sure you want to delete this profile picture?</p>
        <br><br>
        <button id="delete-btn" class="delete-btn" data-picture-id="{{ profile_picture.id }}" onclick="deleteProfilePicture()">Delete profile picture</button>
        <br>
        <a href="/home" class="back-link">Home</a>
    </div>
</body>
</html>
